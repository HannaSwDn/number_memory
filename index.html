<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>>> How many numbers can you remember at once?</title>
</head>
<body>
    
    <div id="first" class="box">
        <button onclick="startTest()">start</button>

        <p>how to play</p>
    </div>

    <div id="second" class="box">
        <p class="p_generated_numbers"></p>
        <!-- the bar that will show time left to memorize numbers -->
        <div id="bar">
            <div id="bar_inside"></div>
        </div>
    </div>

    <div id="third" class="box">
        <p>What was the number?</p>
        <input type="number" id="input">
        <button onclick="guess()">guess</button>
    </div>

    <div id="fourth" class="box">
        <p id="p_level"></p>
        <p class="p_generated_numbers"></p>
        <p id="p_userguess"></p>
    </div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
